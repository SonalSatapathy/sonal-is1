<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Least Favorite Artist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f8f9fa;
    }

    h1 {
      color: #d62828;
      text-align: center;
    }

    h2 {
      color: #333;
      text-align: center;
    }

    /* Centers the main section (image + list + table) */
    .artist-section {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      margin-top: 20px;
    }

    img {
      width: 250px;
      border-radius: 10px;
    }

    .artist-info {
      text-align: center;
    }

    .artist-info a {
      display: block;
      margin-top: 10px;
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }

    .artist-info a:hover {
      text-decoration: underline;
    }

    .artist-details {
      max-width: 500px;
    }

    ul {
      list-style-type: square;
      font-size: 1.1em;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #eee;
    }
  </style>
</head>
<body>

  <h1>Least Favorite Artist</h1>
  <h2>Jojo Siwa</h2>

  <div class="artist-section">
    <!-- Left side: Image and link -->
    <div class="artist-info">
      <img src="Images/Img Jojo Siwa.jpg" alt="Jojo Siwa">
      <a href="https://jojosiwa.com/" target="_blank">Jojo Siwa Website</a>
    </div>

    <!-- Right side: Better artists list and table -->
    <div class="artist-details">
      <p><strong>3 Better Artists:</strong></p>
      <ul>
        <li>Ariana Grande</li>
        <li>Taylor Swift</li>
        <li>Sabrina Carpenter</li>
      </ul>

      <table>
        <tr>
          <th>Top 3 Worst Pieces of Work</th>
          <th>Year Produced</th>
          <th>Rating on Musicboard</th>
        </tr>
        <tr>
          <td>Karma</td>
          <td>2024</td>
          <td>Rated 1.9</td>
        </tr>
        <tr>
          <td>Bulletproof</td>
          <td>2025</td>
          <td>Rated 1.2</td>
        </tr>
        <tr>
          <td>Bette Davis Eyes</td>
          <td>2025</td>
          <td>Rated 0.8</td>
        </tr>
      </table>
    </div>
  </div>

</body>
</html>
